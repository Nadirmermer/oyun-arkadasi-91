<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - PsikoOyun</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            background: white;
            color: #8B5CF6;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/lovable-uploads/2cc5d98d-b003-4b97-9481-090f5cff149c.png" alt="PsikoOyun Logo" style="width: 80px; height: 80px; margin-bottom: 1rem;">
        <h1>Çevrimdışı Mod Aktif</h1>
        <p>
            İnternet bağlantınız yok, ancak PsikoOyun tamamen çevrimdışı çalışıyor! 
            Tüm oyunları oynayabilir, skorlarınızı kaydedebilirsiniz.
        </p>
        <button class="button" onclick="window.location.href='/'">
            Oyunlara Devam Et
        </button>
    </div>
</body>
</html>
